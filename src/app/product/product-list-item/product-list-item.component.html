<a routerLink="/products/{{product._id}}">
  <div class="card dk-card">

    <div class="card-block">
      <img class="card-img-top" src={{product.image}} alt="" height="200" width="400">
      <br><br>
      <h6 class="card-subtitle">{{product.brand}} &#183; {{product.name}}</h6>
      <p class="card-text">R{{product.dkPrice}} &#183; excludes shipping</p>
      <a href="#" class="card-link">View Product</a>
      <h4> SAVE {{savings}}%</h4>
    </div>
  </div>
</a>
