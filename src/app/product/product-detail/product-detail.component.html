<section id="rentalDetails" *ngIf="product && product.active === true">
  <div class="upper-section">
    <div class="row">
      <div class="col-md-6">
        <img src="{{product.image}}" alt="">
      </div>
      <div class="col-md-6">
        <!-- Will be replaced with map !!!! -->
        <img src="{{product.image}}" alt="">
      </div>
    </div>
  </div>

  <div class="details-section">
    <div class="row">
      <div class="col-md-8">
        <div class="product">
          <h2 class="product-brand">{{product.brand}}</h2>
          <h1 class="product-name">{{product.name}}</h1>
          <p class="product-description">
            {{product.description}}
          </p>
          <hr>
        </div>
      </div>
    </div>
  </div>
</section>
